{% include 'header.html' %}
<script src="{{ url_for('static', filename='ajax.js') }}"></script>
<body>
  <h1>DeepDiscord</h1>
  <h3>Search Results</h3>
    {% set iteration = 0 %}

    {% for result in results %}
      <p id="{{ results_raw[iteration] }}">{{ result }}</p> <br>
      {% set iteration = iteration + 1 %}
    {% endfor %}

    {% for result_raw in results_raw %}
      <script>
        search("{{ result_raw }}");
      </script>
    {% endfor %}
</body>
{% include 'footer.html' %}
